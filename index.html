<!-- Créer un formulaire demandant le nom, le prénom, la date de naissance, le lieu de naissance, l'emploi et la société.
Créer un bouton "Générer" permettant de créer une courte phrase de présentation.

Exemple : Si les données saisies sont : "Jérôme OTT, 5/06/1990, Margny-lès-Compiègne, Formateur, Novei", la phrase de présentation sera :
"Jérôme OTT, né le 5/06/1990 à Margny-lès-Compiègne, actuellement Formateur à Novei
-->
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <ol> <!-- REQUIRED : SI PAS REMPLI, ON NE PEUT VALIDER LA PAGE --  AUTOFOCUS : SE MET SUR LE 1ER CHAMP A REMPLIR AU CHARGEMENT -->
      <li><label for="#firstname">Nom :</label><input type="text" name="firstname" id="firstname" autofocus required /></li>
      <li><label for="#lastname">Prénom :</label><input type="text" name="lastname" id="lastname" required /></li>
      <li><label for="#birthDate">Date de naissance :</label><input type="text" name="birthDate" id="birthDate" required /></li>
      <li><label for="#birthPlace">Lieu de naissance :</label><input type="text" name="birthPlace" id="birthPlace" required /></li>
      <li><label for="#work">Emploi :</label><input type="text" name="work" id="work" /></li>
      <li><label for="#nameSociete">Nom de société :</label><input type="text" name="nameSociete" id="nameSociete" required /></li>
    </ol>
  </form>
  <button name="submit" id="submit">Générer</button>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
